<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Bracket</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <canvas id="main"></canvas>
    <div style="margin: 0.5em; flex: 1">
      <div>
        <input type="checkbox" id="saveFrames" />
        <label for="saveFrames">Save Frames&nbsp;</label>
        <br />
        <br />
        <input name="speed" type="radio" id="fullSpeed" data-slowness="0" />
        <label for="fullSpeed">Full Speed&nbsp;&nbsp;</label>
        <br />
        <input
          name="speed"
          type="radio"
          id="realtime"
          checked
          data-slowness="1"
        />
        <label for="realtime">Realtime&nbsp;&nbsp;</label>
        <br />
        <input name="speed" type="radio" id="halfSpeed" data-slowness="2" />
        <label for="halfSpeed">Half Speed&nbsp;&nbsp;</label>
        <br />
        <input name="speed" type="radio" id="quarterSpeed" data-slowness="4" />
        <label for="quarterSpeed">Quarter Speed&nbsp;&nbsp;</label>
        <br />
        <br />
        <button id="start">Start</button>
        <br />
        <br />
      </div>
      <audio
        style="margin-top: 0.5em; width: 100%; display: block"
        id="voiceover"
        controls
        src="./src/voiceover.m4a"
      ></audio>
    </div>
  </body>
</html>
