<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Bracket</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <svg
      style="
        max-height: 100vmin;
        max-width: 100vmin;
        background-color: white;
        overflow: clip;
        cursor: grab;
        touch-action: none;
      "
      viewBox="0 0 1080 1920"
      xmlns="http://www.w3.org/2000/svg"
      stroke-width="0.1"
      id="main"
    >
      <filter id="shadow">
        <feDropShadow
          dx="0"
          dy="0"
          stdDeviation="2"
          floodColor="#000000"
          floodOpacity="0.5"
        />
      </filter>
      <g id="connectingLines"></g>
      <g id="letters"></g>
    </svg>
    <button id="continue" disabled>Continue</button>
    <img id="img" style="background-color: lightskyblue;" />
  </body>
</html>
